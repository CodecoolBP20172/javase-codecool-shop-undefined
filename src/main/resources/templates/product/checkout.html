<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Codecool Shop</title>

    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="/css/custom.css" />
</head>
<body>
<div th:replace="layout :: header"></div>


<div class="checkoutform">
<form action="/payment" method="post">
    <fieldset>
        <legend>Personal information:</legend>
        First name:<br/>
        <input type="text" name="firstname" /><br/><br/>
        Last name:<br/>
        <input type="text" name="lastname" /><br/><br/>
        Phone number:<br/>
        <input type="text" name="phonenumber" /><br/><br/>
        E-mail:<br/>
        <input type="text" name="email" /><br/><br/>
    </fieldset>


    <fieldset>
        <legend>Billing Address:</legend>
        Country:<br/>
        <input type="text" name="bcountry" /><br/><br/>
        City:<br/>
        <input type="text" name="bcity" /><br/><br/>
        Zipcode:<br/>
        <input type="text" name="bzip" /><br/><br/>
        Address:<br/>
        <input type="text" name="baddress" /><br/><br/>
    </fieldset>


    <fieldset>
        <legend>Shipping Address:</legend>
        Country:<br/>
        <input type="text" name="shcountry" /><br/><br/>
        City:<br/>
        <input type="text" name="shcity" /><br/><br/>
        Zipcode:<br/>
        <input type="text" name="shzip" /><br/><br/>
        Address:<br/>
        <input type="text" name="shaddress" /><br/><br/>
        <input type="submit" name="redirect" value="Payment" />
    </fieldset>
</form>
</div>

<div th:replace="layout :: footer"></div>

</body>
</html>
