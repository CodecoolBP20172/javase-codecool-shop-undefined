<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Codecool Shop</title>

    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="/css/custom.css" />
</head>
<body>
<div th:replace="layout :: header"></div>

<section class="container" id="checkout-container">
    <div class="row">
        <div>
            <div class="panel panel-default" id="panel-centered">
                <div class="panel-heading">
                    <strong>LOGIN</strong>
                </div>
                <div class="checkoutform panel-body">
                    <form action="/login_authenticate" method="post">
                        <fieldset>
                            <legend>LOGIN info:</legend>
                            <div th:if="${wrongCredentials}">
                                <div>Login Failed:</div>
                                <div>Wrong credentials or missing access rights to application</div>
                            </div>
                            E-mail:<br/>
                            <input type="email" name="email" required="required"/><br/><br/>
                            Password:<br/>
                            <input type="password" name="password" required="required"/><br/><br/>
                            <input type="submit" class="btn btn-info sc-cart-checkout" name="login" value="login" />
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="layout :: footer"></div>

</body>
</html>
