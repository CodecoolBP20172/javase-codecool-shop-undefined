<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>

<div class="jumbotron text-center" th:fragment="header">
    <center>
        <img src="/img/logo.png" class="img-responsive center" alt="Hogwarts Webshop" border="0"/>
    </center>
    <!-- IF CUSTOMER IS ANONYMOUS -->
    <div th:if="${authentication}">
        <div th:text="${name}">Hi, User</div>
        <a href="/">LOGOUT</a>
    </div>
    <!-- ELSE -->
    <div th:unless="${authentication}">
        <div>Welcome, Guest</div>
        <a href="/login">LOGIN</a>
    </div>

</div>

<div th:fragment="footer">
    <div class="panel panel-default footer">
        <div class="panel-body">
            &copy; 2017 Team Undefined Budapest
        </div>
    </div>
</div>

</body>
</html>
