<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>

<div class="jumbotron text-center" th:fragment="header">
    <center>
        <img src="/img/logo.png" class="img-responsive center" alt="Hogwarts Webshop" border="0"/>
    </center>
    <div th:if="${error!=500}" class="user">
        <!-- IF CUSTOMER IS ANONYMOUS -->
        <div th:if="${isSession}">
            <div th:text="${name}">Hi, User</div>
            <a href="/logout">LOGOUT</a>
        </div>
        <!-- ELSE -->
        <div th:unless="${isSession}">
            <div>Welcome, Guest</div>
            <a href="/login">LOGIN</a><br></br>
            <a href="/registration">REGISTRATION</a>
        </div>
    </div>
</div>

<div th:fragment="footer">
    <div class="panel panel-default footer">
        <div align="center" class="panel-body">
            &copy; 2018 Team Undefined Budapest
        </div>
    </div>
</div>

</body>
</html>
